{{template "base" . }}

{{define "css"}}
<link
	rel="stylesheet"
	href="/static/styles/home.css"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
/>
{{end}}

{{define "title"}}
Home
{{end}}

{{define "content"}}
    <div class="grid-container">
      {{ range . }}
      <div class="card">
        <img src="{{ .ImageURL }}" alt="image">
        <div class="card-content">
          <h2>{{ .Name }}</h2>
          <ul>
            {{ range .Members }}
            <li>{{ . }}</li>
            {{ end }}
            <p><b>Creation Date:</b> {{ .CreationDate }}</p>
            <p><b>First Album:</b> {{ .FirstAlbum }}</p>
          </ul>
          <div class="button-group">
            <button><a href="/locations?id={{ .ID }}" >Locations</a></button>
            <button><a href="/dates?id={{ .ID }}" >Dates</a></button>
            <button><a href="/relation?id={{ .ID }}" >Relation</a></button>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
{{end}}
